services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mlpdr-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./weights:/app/weights:ro
      - ./tmp:/app/tmp
      - ./received:/app/received

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mlpdr-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"
